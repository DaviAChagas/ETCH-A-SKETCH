<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="paitingSettings">
    <input type="color" name="" id="colorPicker" value="#292929">

    <button class="defaultButton">Default color</button>
    <button class="colorfulButton">Colorful mode</button>
    <button class="eraserButton">Eraser</button>
    <button class="clearButton">Clear</button>

    <div class="rangeDisplay">
        <span class="display">16 x 16</span>
        <input type="range" name="sliderRange" id="range" min="1" max="64" value="16"> 
    </div>
</div>

    <div id="grid">

    </div>


    <script src="./app.js"></script>
</body>
</html>
